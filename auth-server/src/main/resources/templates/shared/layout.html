<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links, script)">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta name="renderer" content="webkit" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />

    <title th:replace="${title}">The awesome application</title>

    <!-- Common styles and scripts -->
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-1.12.4.min.js}"></script>

    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}" />
    <th:block th:replace="${script}" />
</head>

<body>
<div th:fragment="content">
    默认内容
</div>
<div id="header-section">
    <script src="@{~/static/layui/css/layui.css}"></script>
</div>

<div id="footer-section">
    <script src="@{~/static/layui/layui.all.js}"></script>
</div>
<div id="copy-section">
    Copyright &copy; Banana [[${#dates.format(new java.util.Date().getTime(), 'yyyy')}]]
</div>

</body>
</html>
